<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>
			Project 2 - Game Page
		</title> 
		<style>
			body {background-color: silver;}
			.title {color: green; font-size: xx-large;}
		</style>
		<script type = "text/Javascript">
			//DECLARATION OF VARIABLES
			var playerName = "";
			var score = 0;
			var northFirst = false;
			var southFirst = false;
			var eastFirst = false;
			var westFirst = false;
			playerName = prompt("What is your name?");
			//ALERT THE SCORE TO A PLAYER
			function alertScore() {
				alert("Your Score is " + score);
			}
			//BUTTONS NORTH SOUTH EAST AND WEST
			function north() {
				if(northFirst === false)
					score += 5;
				northFirst = true;
				updateText("You approach a turn ahead.  As you round the corner, a " 
							+ "giant monster with three heads charges at you!  What "
							+ "do you want to do now!?");		
				setTimeout("updateText('IT IS TOO LATE!! RUN FOR YOUR LIFE!!!')",4000);
			}				
			function south() {
				if(southFirst === false)
					score += 5;
				southFirst = true;
				updateText("You cannot go south!");
			}
			function east() {
				if(eastFirst === false)
					score += 5;
				eastFirst = true;
				updateText("After walking a few yards, you are faced with either a left or right. " 
							+ "What do you want to do now!?");
			}
			function west() {
				if(westFirst === false)
					score += 5;
				westFirst = true;
				updateText("Oh no, a dead end!  But wait, what's that?  It appears to be "
							+ "a treasure chest!  What do you want to do now!?");
			}
			//UPDATE THE TEXT IN THE TEXT AREA
				function updateText(msg) {
				var wel = document.getElementById("welcome");
				wel.value = msg;
			}
		</script>
	</head>
	<body>
		<p class = "title"> Maze of Mystery!
		<p>
			<strong>
				Click <a href = "mailto:jack.walsh1984@gmail.com">
				HERE</a> to e-mail me with questions!
			</strong>
		</p>
		<textarea id = "welcome" rows="10" cols="60">Welcome to the Maze of Mystery!  Don't Get Lost!
		</textarea>
		<br>
		<input type ="button"
			   value ="North"
			   onclick = "north();">
		<input type ="button"
			   value ="South"
			   onclick = "south();">
		<input type ="button"
			   value ="East"
			   onclick = "east();">
		<input type ="button"
			   value ="West"
			   onclick = "west();">
		<input type ="button"
			   value ="Score"
			   onclick = "alertScore();">
		<p>	
		<br>
